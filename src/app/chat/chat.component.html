<div class="chat" [class.admin]=admin>
    <h1 class="title">{{title}}</h1>
    <div class="chat-box">
        <div class="header">
            <div class="user">
                <span class="avatar">
                    <img src="{{avatar}}">
                </span>
                <div class="info">
                    <div class="name">{{name}}</div>
                    <div class="description">{{description}}</div>
                </div>
            </div>
        </div>
        <div class="message-wrap">
            <div #scrollMe class="messages-list">
                <div class="item" *ngFor="let message of staticMessages" [class.my]="admin == message.isAdmin">
                    <div class="avatar">
                        <img src="{{message.avatar}}" alt="" class="src">
                    </div>
                    <div class="message">
                        <div class="text">{{message.text}}</div>
                        <div class="time">{{message.time}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="form-avatar">
                <img src="{{avatar}}" alt="" class="src">
            </div>
            <form (submit)="send()">
                <div class="input-box">
                    <input name="user" type="text" [(ngModel)]="message" placeholder="Напишите сообщение..." autocomplete="off">
                </div>
                <button type="submit"></button>
            </form>
        </div>
    </div>
</div>
